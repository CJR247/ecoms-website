<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script type="text/javascript">
    var user = '{{request.user}}'
    function getToken(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    var csrftoken = getToken('csrftoken')
  </script>

  <title>Ecom</title>
</head>

<body style="background-color: #f4f4f4;">

  
  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <nav class="navbar navbar-expand-lg " style="background-color: #666565;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="navbar-brand" href="{% url 'store' %}">Store <span class="sr-only"></span></a>
          </li>

        </ul>
        <div class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
          <a href="{% url 'order_history' %}" class="btn btn-outline-light">My orders</a>
          <!-- <p id="cart-total">{{user.customer.login_count}}</p> -->
          
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-light">Login</a>
          <a href="{% url 'register' %}" class="btn btn-dark">Register</a>
          
          {% endif %}

          <a href="{% url 'cart' %}">
            <img id="cart-icon" src="{% static 'images/cart.png' %}"> 
          </a>
          

        </div>

        <p id="cart-total">{{cartItems}}</p>

      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>

</html>
